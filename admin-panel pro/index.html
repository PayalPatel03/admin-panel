<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!---------------font awesome cdn---------->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!---apex chart css-->
    <link rel="stylesheet" href="./dist/apexcharts.css">

    <!--------------style file linking--------->
    <link rel="stylesheet" href="./style-files/style.css">

    <title>Admin-panel</title>
</head>
<body>
    <!--https://www.creative-tim.com/live/argon-dashboard-flask-->
    <div id="container">
        <div id="sidebar">
            <i class="fa-solid fa-atom" style="color: #0980dc;">argon</i>
            <div class="logo">
                <i class="fa-solid fa-desktop" style="color: #74C0FC;"></i>
                <button for="#Dashboard">Dashboard</button>  
            </div>
            <div class="logo">
                <i class="fa-solid fa-mercury" style="color: #e6570a;"></i>
                <button for="#Icons">Icons</button>
            </div>
            <div class="logo">
                <i class="fa-solid fa-location-dot" style="color: #B197FC;"></i>
                <button for="#Google">Google</button>
            </div>
            
            <div class="logo">
                <i class="fa-solid fa-user" style="color: #FFD43B;"></i>
                <button for="#Profile">Profile</button>
            </div>
            <div class="logo">
                <i class="fa-solid fa-list"></i>
                <button for="#Table">Tables</button>
            </div>
            <div class="logo">
                <i class="fa-solid fa-user-nurse" style="color: #a85d5d;"></i>
                <button for="#Register">Register</button>
            </div>
            <div class="logo">
                <i class="fa-solid fa-person-running" style="color: #f70820;"></i>
                <button for="#Logout">Log Out</button>
            </div>
            <hr>
            <div class="logo">
                <i class="fa-brands fa-product-hunt"></i>
                <button for="#Products">Products</button>
            </div>
            <div class="logo">
                <i class="fa-brands fa-space-awesome"></i>
                <button for="#Docs">DOCS</button>
            </div>
        </div>

        <div id="main-cont">
            <div id="Dashboard">
                <div id="bar">
                    <header id="header">
                        <form>
                            <input type="text" placeholder="Serach"/>
                        </form>
                       <span>
                        <i class="fa-solid fa-bell" style="color: white;"></i>

                        <i class="fa-regular fa-copy" style="color: white;"></i>
                       </span>
                        <img src="https://cdn.pixabay.com/photo/2018/03/12/20/57/woman-3220835_1280.jpg"/> 
                    </header>
                    <div class="d-cont">
                        <h2>Default</h2>
                        <span>
                            <button>New</button>
                        <button>Filtres</button>
                        </span>
                    </div>

                    <div id="box-1">
                        <h5>TOTAL TRAFFIC</h5>
                        <P>350,675
                            <i class="fa-regular fa-thumbs-up" style="color: #f70820;"></i>
                        </P>
                        <span>
                            <i class="fa-solid fa-arrow-up" style="color: #1af50a;">3.48%</i>
                            <span>Since last month</span> 
                        </span>
                    </div>
                   

                <div id="box-2">
                    <h5>NEW USERS</h5>
                    <p>2,356
                        <i class="fa-solid fa-chart-pie" style="color: #f7531d;"></i>
                    </p>
                    <span>
                        <i class="fa-solid fa-arrow-up" style="color: #1af50a;">3.48%</i>
                        <span>Since last month</span>
                    </span>
                </div>

                <div id="box-3">
                    <h5>SALES</h5>
                    <p>924
                        <i class="fa-solid fa-money-bill-1-wave" style="color: #073b14;"></i>
                    </p>
                    <span>
                        <i class="fa-solid fa-arrow-up" style="color: #1af50a;">3.48%</i>
                        <span>Since last month</span>
                    </span>
                </div>

                <div id="box-4">
                    <h5>PEFORMANCE</h5>
                    <p>49,64%
                        <i class="fa-solid fa-chart-simple" style="color: blue;"></i>
                    </p>
                    <span>
                        <i class="fa-solid fa-arrow-up" style="color: #1af50a;">3.48%</i>
                        <span>Since last month</span>
                    </span>
                </div>
                <div id="chart-1"></div>
                <div id="chart-2"></div>
                <div id="chart-1-cont">
                    <h5>Page visits</h5>
                    <button>See all</button>
                </div>
            </div>
            </div>
            <div id="Icons">Hello icons</div>
            <div id="Google">Hello gooogle</div>
            <div id="Profile">Hello Profile</div>
            <div id="Table">Hello Table</div>
            <div id="Register">Hello Register</div>
            <div id="Logout">Hello Logout</div>
            <div id="Products">Hello Products</div>
            <div id="Docs">Hello Docs</div>
        </div>

    </div>



    

    <!-------------jquery cdn------------->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!------apex chart-------------->
    <script src="./dist/apexcharts.min.js"></script>

    <!-----------script file linking----->
    <script src="./script-files/script.js"></script>

</body>
</html>
